# Parameter for the ROS Client
# Communication parameter
grpc_channel: '0.0.0.0:8001'       # triton inference server

# Data parameter
# Image topic from AI-test-field simulation
sub_topic: '/camera/color/image_raw'  # subscriber
pub_topic: '/camera/color/detection'  # publisher
gt_topic: '/camera/color/Detection2DArray'  # groundtruth topic for the raw_data from sub_topic